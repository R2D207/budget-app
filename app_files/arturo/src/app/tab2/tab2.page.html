<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Budget</ion-title>
    </ion-toolbar>
  </ion-header>

    <div id="container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <label for="name">Name: </label>
                <input id="name" formControlName="name" type="text">
<!--                <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">-->
<!--                    <small *ngIf="form.get('name')?.errors?.required">El nombre es obligatorio.</small>-->
<!--                    <small *ngIf="form.get('name')?.errors?.minlength">El nombre debe tener al menos 3 caracteres.</small>-->
<!--                </div>-->
            </div>

            <div>
                <label for="value">Value: </label>
                <input id="value" formControlName="value" type="number">
<!--                <div *ngIf="form.get('value')?.invalid && form.get('value')?.touched">-->
<!--                    <small *ngIf="form.get('value')?.errors?.required">El valor es obligatorio.</small>-->
<!--                    <small *ngIf="form.get('value')?.errors?.min">El valor debe ser mayor o igual a 0.</small>-->
<!--                </div>-->
            </div>

            <div>
                <label for="active">Active: </label>
                <input id="active" formControlName="active" type="checkbox">
            </div>

            <button type="submit" [disabled]="form.invalid">Send</button>
        </form>
    </div>
</ion-content>
